<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>My Geocode App</title>
    </head>
    <body>
        <div class="searchInputBox">
            <form id="location-form">
            <input type="text" id="location-input" class="input-box" placeholder="Enter location here.....">
            <button type="submit" class="button1">SUBMIT</button>
            </form>
        </div>
        <div class="all">
            <div class="container1">
                <div class="weather-body">
                <div id="formatted-address"></div>
                <div id="geometry"></div>
                <div class="a">
                    <div class="place" id="place">Place Name</div>
                    <div class="cont2">
                        <ul>
                                <li><i class="fa fa-long-arrow-up" aria-hidden="true"></i></li>
                                <li><div class="min" id="min">32&deg;C</div></li>
                                <li><i class="fa fa-long-arrow-down" aria-hidden="true"></i></li>
                                <li><div class="max" id="max">34&deg;C</div></li>
                        </ul>
                    </div>
                </div>
                <div class="lt">
                    <ul>
                        <li><div class="latitude" id="latitude">21</div></li>
                        <li><div class="longitude" id="longitude">21</div></li>
                    </ul>
                </div>
                <div class="day" id="day">Day</div>
                <div class="b">
                    <div class="date" id="date">Date</div>
                    <div class="temp" id="temp">48&deg;C</div>
                </div>
                <div class="e">
                    <div class="wind" id="wind">Wind</div>
                    <div class="d"><img id="icon" src="" ></div>
                </div>
                <div class="c">
                    <div class="preci">
                    <ul>
                        <li><i class="fa fa-tint"></i></li>
                        <li><div id="preci">Preci</div></li>
                    </ul>
                    </div>
                    <div class="weather" id="weather">Clear</div>
                </div>
                </div>
            </div>
            <div class="mybt">
                <button class="myBtn" id="myBtn" onclick="xyz()"><i class="fa fa-angle-double-right"></i></button>
            </div>
            <div class="mybt1">
                <button class="myBtn" onclick="abc()"><i class="fa fa-angle-double-left"></i></button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
