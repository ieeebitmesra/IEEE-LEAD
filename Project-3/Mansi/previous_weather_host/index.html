<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <b><title>HISTORY API</title></b>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="input">
      <input type="text" class="inputValue" placeholder="Enter city name" />
      <!--<input type="text" class="input2Value" placeholder="Enter longitude" />-->
      <input type="submit" value="Submit" class="button" />
    </div>
    <div class="display">
      <div class="place_info">
        <h1 class="cityname"></h1>
        <div class="Countryname"></div>
        <div class="countryid"></div>
        <div class="latitude"></div>
        <div class="longitude"></div>
      </div>
      <div class="visible">
        <div class="row">
          <div class="column"></div>
          <div class="column"></div>
          <div class="column"></div>
          <div class="column"></div>
          <div class="column"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  </body>
</html>
